<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>CKD Predictor</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Reset some default styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Container styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .container-heading {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            color: #0074D9;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
        }

        /* Form styles */
        .ml-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Input and select styles */
        select,
        .form-input {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Flex container for form elements */
        .flex-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .flex-child {
            flex-basis: calc(50% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #FFFFFF;
        }

        /* Button styles */
        .my-cta-button {
            background-color: #0074D9;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        .my-cta-button:hover {
            background-color: #0056A3;
        }
    </style>
</head>
<body>
    <!-- Website Title -->
    <div class="container">
        <h1 class='container-heading'><span class="heading_font">Chronic Kidney Disease</span></h1>
        <div class='description'>
            <p>A ML based Application for Kidney Disease Prediction</p>
        </div>
    </div>

    <!-- Text Area -->
    <div class="ml-container">
        <form action="{{ url_for('predict') }}" method="POST">
            <div class="flex-container"> 
                <div class="flex-child magenta">
                    <!-- Pus Cell -->
                    <select id="pus_cell" name="pus_cell">
                        <option value="">Select pus_cell or not</option>
                        <option value="1">normal</option>
                        <option value="0">abnormal</option>
                    </select><br> 
                    <!-- Blood Glucose Random -->
                    <input class="form-input" type="text" name="blood_glucose_random" placeholder="Enter your blood glucose random"><br>
                    <!-- Blood Urea -->  
                    <input class="form-input" type="text" name="blood_urea" placeholder="Enter your blood urea"><br>
                    <!-- Pedal Edema -->
                    <select id="pedal_edema" name="pedal_edema">
                        <option value="">Select pedal edema or not</option>
                        <option value="1">YES</option>
                        <option value="0">NO</option>
                    </select><br>
                    <!-- Anemia -->
                    <select id="anemia" name="anemia">
                        <option value="">Select anemia or not</option>
                        <option value="1">YES</option>
                        <option value="0">NO</option>
                    </select><br>
                    <!-- Diabetes Mellitus -->
                    <select id="diabetesmellitus" name="diabetesmellitus">
                        <option value="">Select diabetes mellitus or not</option>
                        <option value="1">YES</option>
                        <option value="0">NO</option>
                    </select><br>
                </div>

                <div class="flex-child green"> 
                    <!-- Hypertension -->
                    <select id="hypertension" name="hypertension">
                        <option value="">Select hypertension or not</option>
                        <option value="1">YES</option>
                        <option value="0">NO</option>
                    </select><br>
                    <!-- Hemoglobin -->
                    <input class="form-input" type="text" name="hemoglobin" placeholder="Enter your hemoglobin level"><br>
                    <!-- Specific Gravity -->
                    <input class="form-input" type="text" name="specific_gravity" placeholder="Enter your specific gravity"><br>
                    <!-- Packed Cell Volume -->
                    <input class="form-input" type="text" name="packed_cell_volume" placeholder="Enter your packed cell volume"><br>
                    <!-- Red Blood Cell Count -->
                    <input class="form-input" type="text" name="red_blood_cell_count" placeholder="Enter your red blood cell count"><br>
                    <!-- Appetite -->
                    <select id="appetite" name="appetite">
                        <option value="">Select appetite</option>
                        <option value="1">POOR</option>
                        <option value="0">GOOD</option>
                    </select><br>
                </div>
            </div>
            <input type="submit" class="my-cta-button" value="Predict">
        </form>
        
        <form action="{{ url_for('my_home') }}" method="[POST,GET]">
            <input type="submit" class="my-cta-button" value="HOME">
        </form>
    </div>
</body>
</html>
