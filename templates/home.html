<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Add CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #0074D9;
            color: #FFFFFF;
            text-align: center;
            padding: 20px 0;
        }
        
        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-area {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-area li {
            display: inline-block;
            margin-right: 20px;
        }
        
        .nav-area li:last-child {
            margin-right: 0;
        }
        
        .nav-area a {
            text-decoration: none;
            color: #FFFFFF;
            font-weight: bold;
        }
        
        .welcome-text h1 {
            font-size: 36px;
            margin-top: 20px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .container {
            text-align: center;
            margin-top: 50px;
        }
        
        .container p {
            font-size: 18px;
            color: #333;
            line-height: 1.5;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="/Prediction" method="POST">
        <header>
            <div class="wrapper">
                <ul class="nav-area">
                    <li><input type="submit" value="Prediction"></li>
                </ul>
                <div class="welcome-text">
                    <h1>CHRONIC KIDNEY DISEASE PREDICTION</h1>
                </div>
            </div>
        </header>
    </form>
    
    <div class="container">
        <p>A Machine Learning based application for predicting Chronic Kidney Disease.</p>
        <!-- Add more content or UI elements here -->
    </div>
</body>
</html>
