<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Add CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #0074D9;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
        }
        
        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-area {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .nav-area li {
            display: inline-block;
            margin-right: 20px;
        }
        
        .nav-area li:last-child {
            margin-right: 0;
        }
        
        .nav-area a {
            text-decoration: none;
            color: #FFFFFF;
            font-weight: bold;
        }
        
        .welcome-text h1 {
            font-size: 36px;
            margin-top: 20px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/Prediction" method="POST">
        <header>
            <div class="wrapper">
                <ul class="nav-area">
                    <li><input type="submit" value="Prediction"></li>
                </ul>
                <div class="welcome-text">
                    <h1>CHRONIC KIDNEY DISEASE PREDICTION</h1>
                </div>
            </div>
        </header>
    </form>
</body>
</html>
